<!DOCTYPE html>
<html>
<head>
  <title>Test Supabase Connection</title>
</head>
<body>
  <h1>Testing Supabase Connection</h1>
  <div id="result"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://bmgbpnwheaalmalyusep.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJtZ2JwbndoZWFhbG1hbHl1c2VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1NDE2NzEsImV4cCI6MjA4NzExNzY3MX0.C8xsjo1MMYvuvO5qG3SGshDNLCA4fzn6C-pXRf-oRUI';

    const supabase = createClient(supabaseUrl, supabaseKey);

    async function testConnection() {
      try {
        console.log('Testing connection...');
        const { data, error } = await supabase
          .from('conditions')
          .select('*')
          .eq('is_active', true)
          .order('order_index');

        if (error) {
          console.error('Error:', error);
          document.getElementById('result').innerHTML = '<pre style="color: red;">Error: ' + JSON.stringify(error, null, 2) + '</pre>';
        } else {
          console.log('Success! Data:', data);
          document.getElementById('result').innerHTML = '<pre style="color: green;">Success! Found ' + data.length + ' conditions:\n' + JSON.stringify(data, null, 2) + '</pre>';
        }
      } catch (err) {
        console.error('Exception:', err);
        document.getElementById('result').innerHTML = '<pre style="color: red;">Exception: ' + err.message + '</pre>';
      }
    }

    testConnection();
  </script>
</body>
</html>
